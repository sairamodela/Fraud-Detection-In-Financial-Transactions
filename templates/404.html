<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6b6b;
        }

        .container h2 {
            font-size: 24px;
            margin: 10px 0 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button.home {
            background-color: #4caf50;
            color: white;
        }

        .buttons button.home:hover {
            background-color: #45a049;
        }

        .buttons button.refresh {
            background-color: #007bff;
            color: white;
        }

        .buttons button.refresh:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function goHome() {
            window.location.href = '/';
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! The page you're looking for doesn't exist.</h2>
        <div class="buttons">
            <button class="home" onclick="goHome()">Go to Homepage</button>
            <button class="refresh" onclick="refreshPage()">Refresh Page</button>
        </div>
    </div>
</body>
</html>
